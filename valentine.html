<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Day Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
  </style>
  <!-- Load React, ReactDOM, and Babel for JSX -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, createRoot } = ReactDOM; // Use global ReactDOM

    const NO_PHRASES = [
      "No ðŸ’”", "Pretty please? ðŸ¥º", "But we'd be so cute together! ðŸ’•",
      "One more chance, pookie?", "Don't break my heart :(",
      "What about a maybe?", "Please don't do this to me, I'm fragile",
      "I'll make you lemonade", "And Idli", "And make you a pizza(Not a Tania ofC)",
      "Mo pou demand to maman vin aide convaicre toi", "Plus to papa??",
      "Dhaveena??", "All of the above?", "mon plein aster, just click on YES",
      "Bon Mo sure to ena devoir, click yes ou al fr to devoir"
    ];

    function App() {
      const [noClicks, setNoClicks] = useState(0);
      const [isValentine, setIsValentine] = useState(false);
      const yesButtonSize = (noClicks * 20) + 16;

      const firstImg = "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
      const secondImg = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

      const handleNo = () => setNoClicks(prev => prev + 1);
      const handleYes = () => setIsValentine(true);

      return (
        <div style={{
          display: "flex", flexDirection: "column", alignItems: "center",
          justifyContent: "center", height: "100vh", fontFamily: "Arial, sans-serif",
          textAlign: "center"
        }}>
          {!isValentine ? (
            <>
              <img src={firstImg} alt="jumping bear" />
              <h1>Tanya... Will you be my Valentine? ðŸ’˜</h1>
              <div>
                <button onClick={handleYes} style={{
                  fontSize: `${yesButtonSize}px`, margin: "10px", padding: "10px 20px",
                  backgroundColor: "green", color: "white", border: "none",
                  borderRadius: "5px", cursor: "pointer"
                }}>Yes</button>
                <button onClick={handleNo} style={{
                  fontSize: "16px", margin: "10px", padding: "10px 20px",
                  backgroundColor: "red", color: "white", border: "none",
                  borderRadius: "5px", cursor: "pointer"
                }}>
                  {noClicks === 0 ? "No" : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)]}
                </button>
              </div>
            </>
          ) : (
            <>
              <img src={secondImg} alt="bears with kisses" />
              <div style={{ fontSize: "48px", color: "#d1386f", fontWeight: "bold" }}>
                Yay!!! ðŸ’–ðŸŽ‰
              </div>
            </>
          )}
        </div>
      );
    }

    // Render on load
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
